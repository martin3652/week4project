<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <style>
        table,th,td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>             <h3>            <a href="http://localhost:8080/">Home</a> </br>
        <a href="http://localhost:8080/add">Add Tasks!</a> </br></h3> </br>
        List of tasks:
        
    </h1>
    </br>
    <h2>
        <table>
            <tr>
                <td>Task Name</td>
                <td>Task Due Date</td>
                <td>Task Description</td>
            </tr>
            <% for ( var i =0; i< db.length;i++){ %>
                <tr>
                    <td>
                        <%= db[i].taskName %>
                    </td>
                    <td>
                        <%= db[i].taskDueDate %>
                    </td>
                    <td>
                        <%= db[i].taskDescription %>
                    </td>
                    <td>
                        <a href="delete/<%= i %>">Delete</a>
                    </td>
                </tr>
                <% }%>
</br>
</h2>
            </body>
</html>
